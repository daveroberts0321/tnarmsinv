{% extends 'staffbase.html' %}
{% block bodyblock %}
<div class="container-fluid">
    <h1>Current Inventory</h1>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'addinv' %}">Add Inventory <span class="sr-only">(current)</span></a>
            
        </div>
    </nav>
<ul>
{% for inv in object_list %}
   <li>{{ inv.typemodel }} - {{ inv.color  }}- {{ inv.instock }}- Blem: {{inv.blem}} <a href="{% url 'updateinv' pk=inv.pk %} ">  Update</a></li>
    
{% empty %}
    <li><h4> No inventory listed </h4>
{% endfor %}
</ul>
</div>
{% endblock %}
